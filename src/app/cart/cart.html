<h2>Your Cart</h2>

<div *ngFor="let item of cartItems" class="card mb-3 shadow-sm">
  <div class="card-body d-flex justify-content-between align-items-center">
    <div>
      <h5>{{ item.productName }}</h5>
      <p class="mb-0">Qty: {{ item.quantity }}</p>
      <p class="text-success fw-bold">
        â‚¹{{ item.productPrice }}
      </p>
    </div>

    <button class="btn btn-danger"
            (click)="remove(item.id)">
      Remove
    </button>
  </div>
</div>

<a routerLink="/checkout" class="btn btn-success w-100 mt-3">
  Proceed to Checkout
</a>

<div *ngIf="cartItems.length === 0" class="text-center text-muted mt-5">
  <h5>Your cart is empty ðŸ›’</h5>
  <a routerLink="/products" class="btn btn-primary mt-3">Shop Now</a>
</div>
